<!DOCTYPE html>
<html>
<title>Calendar@BU</title>
<head>
<meta charset="utf-8"/>
<meta http-equiv="Cache-control" content="no-cache">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body onload="loadMainPage()">
<nav style="background:#003082 !important" class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler light-blue-background" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a style="color:white" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Create
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Create a new event</a>
          <a class="dropdown-item" href="#">Edit existing event</a>
          <a class="dropdown-item" href="#">Cancel existing event</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a style="color:white" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          View Events
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Today</a>
          <a class="dropdown-item" href="#">This Week</a>
          <a class="dropdown-item" href="#">This Weekend</a>
          <a class="dropdown-item" href="#">This Month</a>
          <a class="dropdown-item" href="#">This Year</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
      <li class="nav-item">
        <a style="color:white" class="nav-link" href="#">Policies</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control" placeholder="Filter By" id="filter-display" readonly aria-label="Search">
      <div class="input-group-btn">
        <div class="btn-group" role="group">
          <div class="dropdown dropdown-lg">
            <button type="button" class="btn btn-default dropdown-toggle light-blue-background" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
              <div class="dropdown-menu" role="menu">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="filter">Filter by</label>
                    <select class="form-control" id="tag_filter" onchange="handleFilterChange()">
                      <option value="0" selected>All Categories</option>
                      <option value="1">Academic
                      <option value="2">Recreation</option>
                      <option value="3">Event</option>
                      <option value="4">Family</option>
                      <option value="5">Religious</option>
                      <option value="6">Sports</option>
                      <option value="7">Students Clubs and Organizations</option>
                      <option value="8">Staff</option>
                      <option value="9">Arts and Performance</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="contain">Date</label>
                    <input class="form-control" type="text" />
                  </div>
                </form>
              </div>
            </div>
            <button type="button" class="btn btn-primary light-blue-background" onClick="loadEventsSearch()">Search<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
          </div>
        </div>
      </div>
      <button type="button" style="color:white" class="login" onclick="logIn()">Log in</button>
    </form>
  </div>
</nav>
<div style="background:orange !important" class="jumbotron">
  <h1>Calendar @ Bucknell University</h1>
  <p>See what's happening on your campus!</p> 
</div>
<div class="container-fluid" id="event-button-container"></div>
</body>
</html>
